<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        button {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <button id="1"></button>
    <button id="2"></button>
    <button id="3"></button>
    <br>
    <button id="4"></button>
    <button id="5"></button>
    <button id="6"></button>
    <br>
    <button id="7"></button>
    <button id="8"></button>
    <button id="9"></button>
    <script>
        var id = window.location.href.split("/").pop() || ""
        var socket

        if (id !== "") {
            socket = new WebSocket("ws://localhost:1337/ws/" + id);

            socket.addEventListener("open", function (event) {
                socket.send("Hello Server!");
            });

            socket.addEventListener("message", function (event) {
                var data = JSON.parse(event.data);
                if (data.action === "move") {
                    const button = document.getElementById(data.x + data.y * 3 + 1);
                    if (data.value == 1) {
                        button.innerText = "X"
                    } else if (data.value == 2) {
                        button.innerText = "O"
                    }
                }
            });

            const getCookieValue = (name) => (
                document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)')?.pop() || ''
            )

            function click(event) {
                var x = (this.id - 1) % 3;
                var y = Math.floor((this.id - 1) / 3);

                socket.send(JSON.stringify({player: getCookieValue("player-id"), action: "move", x: x, y: y}));
            }

            for (var i = 1; i <= 9; i++) {
                const button = document.getElementById(i);
                button.addEventListener("click", click);
            }
        }
    </script>
</body>
</html>
